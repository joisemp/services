{% load static %}

<header class="header">
    <div class="header-content w-100">
        <div class="logo d-flex align-items-center">
            <button class="menu btn me-2 d-flex d-sm-none">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <img src="{% static 'images/logo.svg' %}" alt="">
        </div>
        <div class="profile">
            <div class="dropdown">
                <div class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://images.unsplash.com/photo-1605106702734-205df224ecce?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        height="40px" width="40px"
                        style="border-radius: 50%; object-fit: cover; border: 3px solid #013198;" alt="">
                </div>
                <ul class="dropdown-menu" style="width:100%; min-width: 300px;">
                    <li class="dropdown-item">
                        <strong>{{ user.get_full_name }}</strong><br>
                        <small class="text-muted">{{ user.email }}</small>
                        <small class="text-primary d-block">{{ user.get_user_type_display }}</small>
                        {% if user.is_space_admin and user.active_space %}
                        <small class="text-success d-block mt-1">
                            <span class="material-symbols-outlined" style="font-size: 0.9rem; vertical-align: middle;">workspaces</span>
                            {{ user.active_space.name }}
                        </small>
                        {% endif %}
                    </li>
                    {% if user.is_space_admin %}
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item p-3" href="{% url 'core:switch_space' %}">
                            <span class="material-symbols-outlined me-2" style="vertical-align: middle;">swap_horiz</span>
                            Switch Space
                        </a>
                    </li>
                    {% endif %}
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item p-3 text-danger" href="{% url 'core:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
