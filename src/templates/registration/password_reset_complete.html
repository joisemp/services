{% extends "base.html" %}

{% block title %}Password reset complete{% endblock title %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-lg-5 col-md-7">
        <div class="card border-0">
            <div class="card-body p-4 p-lg-5 text-center">
                <h1 class="h4 fw-bold mb-2">You're all set</h1>
                <p class="text-muted mb-4">
                    Your password has been updated successfully. You can now sign in with your new credentials.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'core:login' %}" class="btn btn-primary">Return to login</a>
                    <a href="{% url 'core:password_reset' %}" class="btn btn-outline-primary">Need another password reset?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
